<button (click)="createNewProduct()" class="buttonGreen">Create [+]</button>
<div class="products--grid">
	<app-product
		[product]="product"
		*ngFor="let product of products"
		(addedProduct)="onAddToShoppingCart($event)"
		(showProduct)="onShowDetail($event)"
	></app-product>
</div>
<button (click)="loadMore()" class="buttonGreen">Load More [+]</button>

<div class="product-detail" [class.active]="showProductDetail">
	<div *ngIf="productChoosen">
		<div class="buttonClose">
			<button class="buttonRed" (click)="toggleProductDetail()">
				Close
			</button>
		</div>
		<h1 appHighlight>{{ productChoosen.title }}</h1>
		<div class="slide">
			<swiper
				[slidesPerView]="1.1"
				[centeredSlides]="true"
				[spaceBetween]="1"
			>
				<ng-template
					swiperSlide
					*ngFor="let img of productChoosen.images"
				>
					<img [src]="img" [alt]="productChoosen.title" />
				</ng-template>
			</swiper>
		</div>
		<p>{{ productChoosen.description }}</p>
		<button (click)="updateProduct()" class="buttonGreen">Edit</button>
		<button (click)="deleteProduct()" class="buttonRed">Delete</button>
	</div>
</div>
